<!DOCTYPE html>
<html lang="en" id="html-id-general">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Website para descarga de laminas" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Elaminas - Editor</title>

    <style>
      * {
        box-sizing: border-box;
        font-family: Inter !important;
        letter-spacing: 1px;
        outline: none;
      }
      canvas:focus-visible {
        outline: none;
      }
    </style>
    <script
      type="text/javascript"
      src="https://static-content-qas.vnforapps.com/v2/js/checkout.js?qa=true"
    ></script>

    <script type="text/javascript">
      const openFormNiubiz = () => {
        const sessionToken = localStorage.getItem("SESSION_TOKEN_NIUBIZ");
        const purchaseNumber = localStorage.getItem("PURCHASE_NUMBER_NIUBIZ");
        const amount = localStorage.getItem("AMOUNT_NIUBIZ");
        const actionPage = localStorage.getItem("ACTION_PAGE_NIUBIZ");

        VisanetCheckout.configure({
          sessiontoken: sessionToken,
          channel: "web",
          merchantid: "456879856",
          purchasenumber: purchaseNumber,
          amount: amount,
          expirationminutes: "20",
          timeouturl: "about:blank",
          merchantlogo:
            "https://test-editor.elaminas.com//static/media/logo.463949c6e2d9dabce55b4d261639d947.svg",
          formbuttoncolor: "#000000",
          action: `https://test-editor.elaminas.com/api/niubiz/response`,
          complete: function (params) {
            alert(JSON.stringify(params));
          },
        });
        VisanetCheckout.open();
      };
      const clearStylesIFrame = () => {
        setTimeout(() => {
          document.getElementById("html-id-general").style =
            "padding: 0; margin: 0; overflow: auto";
          document.getElementById("body-id-general").style =
            "padding: 0; margin: 0;";
        }, [500]);
      };
    </script>
  </head>
  <body id="body-id-general" style="padding: 0; margin: 0">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <button
      id="button-clear-niubiz"
      onclick="clearStylesIFrame()"
      style="display: none"
    ></button>
    <button
      id="button-niubiz"
      onclick="openFormNiubiz()"
      style="display: none"
    ></button>
  </body>
</html>
